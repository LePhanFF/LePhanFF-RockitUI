
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCKIT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- CENTRALIZED DESIGN SYSTEM --- */
    :root {
      /* DEFAULT (CYBER / DARK) */
      --bg-main: #020617;       /* slate-950 */
      --bg-surface: #0f172a;    /* slate-900 */
      --bg-panel: #1e293b;      /* slate-800 */
      --border-color: #1e293b;  /* slate-800 */
      --text-main: #e2e8f0;     /* slate-200 */
      --text-muted: #64748b;    /* slate-500 */
      --accent-primary: #6366f1; /* indigo-500 */
      --accent-glow: rgba(99, 102, 241, 0.3);
      --font-scale: 100%;
    }

    [data-theme='light'] {
      --bg-main: #f1f5f9;       /* slate-100 */
      --bg-surface: #ffffff;    /* white */
      --bg-panel: #e2e8f0;      /* slate-200 */
      --border-color: #cbd5e1;  /* slate-300 */
      --text-main: #0f172a;     /* slate-900 */
      --text-muted: #64748b;    /* slate-500 */
      --accent-primary: #2563eb; /* blue-600 */
      --accent-glow: rgba(37, 99, 235, 0.2);
    }

    [data-theme='metal'] {
      --bg-main: #0c0a09;       /* stone-950 */
      --bg-surface: #1c1917;    /* stone-900 */
      --bg-panel: #292524;      /* stone-800 */
      --border-color: #44403c;  /* stone-700 */
      --text-main: #d6d3d1;     /* stone-300 */
      --text-muted: #78716c;    /* stone-500 */
      --accent-primary: #f59e0b; /* amber-500 */
      --accent-glow: rgba(245, 158, 11, 0.3);
    }

    /* GLOBAL OVERRIDES */
    body {
      font-size: var(--font-scale);
    }
    
    /* Custom Scrollbar to match theme */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--bg-main); 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--border-color); 
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary); 
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Semantic Colors mapped to CSS Variables
            background: 'var(--bg-main)',
            surface: 'var(--bg-surface)',
            panel: 'var(--bg-panel)',
            border: 'var(--border-color)',
            content: {
              DEFAULT: 'var(--text-main)',
              muted: 'var(--text-muted)',
            },
            accent: {
              DEFAULT: 'var(--accent-primary)',
              glow: 'var(--accent-glow)'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "path": "https://esm.sh/path@^0.12.7",
    "express": "https://esm.sh/express@^5.2.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",
    "@google-cloud/storage": "https://esm.sh/@google-cloud/storage@^7.18.0",
    "crypto": "https://esm.sh/crypto@^1.0.1"
  }
}
</script>
</head>
<body class="bg-background text-content antialiased overflow-x-hidden transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
